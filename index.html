<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Four Card Feature Section</title>

    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
    <link rel="stylesheet" href="./css/general.css" />
  </head>
  <body>
    <section>
      <div class="main-div">
        <div class="left">
          <h2>Supervisor</h2>
          <p>
            Monitors activity to identify project<br />
            roadblocks
          </p>
          <img src="./images/icon-supervisor.svg" />
        </div>
        <div class="between">
          <div class="first">
            <h2>Team Builder</h2>
            <p>
              Scans our talent network to create the<br />
              optimal team for your project
            </p>
            <img src="./images/icon-team-builder.svg" />
          </div>
          <div class="second">
            <h2>Karma</h2>
            <p>Regularly evaluates our talent to ensure<br />quality</p>
            <img src="./images/icon-karma.svg" />
          </div>
        </div>
        <div class="right">
          <h2>Calculator</h2>
          <p>
            Uses data from past projects to provide<br />better delivery
            estimates
          </p>
          <img src="./images/icon-calculator.svg" />
        </div>
      </div>
    </section>
  </body>
</html>
